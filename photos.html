<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8th Symposium on Biophysics Postgraduate Research in Hong Kong</title>
  <link rel="stylesheet" href="css/app.css">
  <script>
  function includeHTML() {
    var z, i, elmnt, file, xhttp;
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
      elmnt = z[i];
      file = elmnt.getAttribute("w3-include-html");
      if (file) {
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
            elmnt.removeAttribute("w3-include-html");
            includeHTML();
          }
        }
        xhttp.open("GET", file, true);
        xhttp.send();
        return;
      }
    }
  }
  </script>
</head>
<body>

  <!-- Header -->
  <div w3-include-html="header.html"></div>

  <!-- Banner -->
  <div w3-include-html="banner_small.html"></div>

  <!-- Navigation Menu -->
  <div class="row">
    <div w3-include-html="navigator.html"></div>

    <!-- Main Content -->
    <div id="content-block" class="medium-9 columns">
      
      <h4>Symposium Photos</h4>
      <p>
        Thank you for participating in the 8<sup>th</sup> Symposium on Biophysics Postgraduate Research in Hong Kong.
        <br>Please click the button below to view photos from the event:
      </p>

      <p class="text-center">
        <a href="https://drive.google.com/drive/folders/1ZDjfu6G0P7E9iUDHAlwH2iDiHR3xQ9wh?usp=sharing" target="_blank" class="button large">View Photos</a>
      </p>

    </div>
  </div>

  <!-- Footer -->
  <div w3-include-html="footer.html"></div>
  
  <script>
  includeHTML();
  </script>
</body>
</html>
